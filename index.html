    <meta name="description" content="Fast and reliable parcel delivery service" />

    <!-- Block all search engine indexing and bots -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
    <meta name="googlebot" content="noindex, nofollow" />
    <meta name="bingbot" content="noindex, nofollow" />
    
    <!-- Prevent caching by bots -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta property="og:title" content="Swift Delivery" />

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Basic bot detection - blocks headless browsers -->
    <script>
      (function() {
        // Detect headless browsers and bots
        var isBot = (
          navigator.webdriver === true ||
          window.callPhantom !== undefined ||
          window._phantom !== undefined ||
          window.phantom !== undefined ||
          window.__nightmare !== undefined ||
          navigator.userAgent.match(/headless/i) ||
          navigator.userAgent.match(/bot|crawl|spider|scrape/i)
        );
        
        if (isBot) {
          document.body.innerHTML = '<p>Access denied</p>';
        }
      })();
    </script>
  </body>
</html>
